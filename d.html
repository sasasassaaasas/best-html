<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definition List</title>
    <style>
        /* Style the definition list */
        dl {
            background-color: #f0f0f0; /* light gray background */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        
        /* Style the definition terms */
        dt {
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        /* Style the definition descriptions */
        dd {
            margin-bottom: 20px;
        }
        
        /* Style the ordered list */
        ol {
            list-style: upper-roman;
            margin-top: 20px;
        }
        
        /* Style the ordered list items */
        ol li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <dl>
        <dt>HTML</dt>
        <dd>Hypertext Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
        <dt>JavaScript</dt>
        <dd>A high-level, dynamic, and interpreted programming language</dd>
    </dl>
    <ol>
        <li>Learn HTML</li>
        <li>Learn CSS</li>
        <li>Learn JavaScript</li>
        <li>Build a website</li>
    </ol>
</body>
</html>
